    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const table = document.getElementById('contributionsTable');
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            const updateButton = document.querySelector('.update-btn');
            const saveButton = document.querySelector('.save-btn');
            const discardButton = document.querySelector('.discard-btn');
            let originalData = [];

            const saveOriginalData = () => {
                originalData = [];
                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    let rowData = [];
                    for (let cell of cells) {
                        rowData.push(cell.textContent);
                    }
                    originalData.push(rowData);
                }
            };

            const restoreOriginalData = () => {
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    for (let j = 0; j < cells.length; j++) {
                        cells[j].textContent = originalData[i][j];
                    }
                }
            };

            const updateSums = () => {
                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    let sum = 0;
                    for (let i = 2; i < cells.length - 1; i++) {
                        sum += parseFloat(cells[i].textContent) || 0;
                    }
                    cells[cells.length - 1].textContent = sum.toFixed(2);
                }
            };

            updateButton.addEventListener('click', () => {
                saveOriginalData();
                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    for (let cell of cells) {
                        cell.contentEditable = 'true';
                    }
                }
                for ( let i=0; i<2; i++){
                    rows[i].getElementsByTagName('td')[0].contentEditable = 'false';
                    rows[i].getElementsByTagName('td')[1].contentEditable = 'false';
                }

                updateButton.style.display = 'none';
                saveButton.style.display = 'inline-block';
                discardButton.style.display = 'inline-block';

            });

            saveButton.addEventListener('click', () => {
                updateSums();
                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    for (let cell of cells) {
                        cell.contentEditable = 'false';
                    }
                }

                saveButton.style.display = 'none';
                discardButton.style.display = 'none';
                updateButton.style.display = 'inline-block';
            });

            discardButton.addEventListener('click', () => {
                restoreOriginalData();
                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    for (let cell of cells) {
                        cell.contentEditable = 'false';
                    }
                }
                saveButton.style.display = 'none';
                discardButton.style.display = 'none';
                updateButton.style.display = 'inline-block';
            });
        });
