<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <!-- Total Users Card -->
            <div class="card text-white bg-primary mb-3" data-toggle="modal" data-target="#totalUsersModal">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text">1024</p>
                </div>
            </div>
        </div>
        <!-- Other cards remain the same -->
    </div>
    <!-- Total Users Modal -->
    <div class="modal fade" id="totalUsersModal" tabindex="-1" role="dialog" aria-labelledby="totalUsersModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="totalUsersModalLabel">Total Users</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Content will be dynamically inserted here -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td> doe@gmail.com </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Doe</td>
                        <td> john@gmail.com </td>
                    </tr>
                </tbody>
            </table>


                            
          </div>
        </div>
      </div>
    </div>

            <!-- Total Users Card -->
            <div class="card text-white bg-primary mb-3" data-toggle="modal" data-target="#totalUsersModal">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text">1024</p>
                </div>
            </div>
        </div>
        <!-- Other cards remain the same -->
    </div>
    <!-- Total Users Modal -->
    <div class="modal fade" id="totalUsersModal" tabindex="-1" role="dialog" aria-labelledby="totalUsersModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="totalUsersModalLabel">Total Users</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Content will be dynamically inserted here -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td> doe@gmail.com </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Doe</td>
                        <td> john@gmail.com </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
